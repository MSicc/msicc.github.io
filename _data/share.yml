#  Sharing options at the bottom of the post.
#  Icons from <https://fontawesome.com/>

platforms:

  - type: Mastodon
    icon: "fa-brands fa-mastodon"
    # See: https://github.com/justinribeiro/share-to-mastodon#properties
    instances:
      - label: dotnet.social
        link: "https://dotnet.social/"
      - label: mastodon.social
        link: "https://mastodon.social/"
      - label: hachyderm.io
        link: "https://hachyderm.io/"
      - label: fosstodon.org
        link: "https://fosstodon.org/"


  - type: Bluesky
    icon: "fa-brands fa-bluesky"
    link: "https://bsky.app/intent/compose?text=TITLE%20URL"

  - type: Linkedin
    icon: "fab fa-linkedin"
    link: "https://www.linkedin.com/sharing/share-offsite/?url=URL"

  - type: Pinterest
    icon: "fab fa-pinterest"
    link: "https://pinterest.com/pin/create/button/?url=URL&description=TITLE"

  - type: Flipboard
    icon: "fa-brands fa-flipboard"
    link: "https://share.flipboard.com/bookmarklet/popout?v=2&title=TITLE&url=URL"

  - type: Reddit
    icon: "fa-brands fa-reddit"
    link: "https://www.reddit.com/submit?url=URL&title=TITLE"

  - type: Threads
    icon: "fa-brands fa-square-threads"
    link: "https://www.threads.net/intent/post?text=TITLE%20URL"

  - type: Twitter
    icon: "fa-brands fa-square-x-twitter"
    link: "https://twitter.com/intent/tweet?text=TITLE&url=URL"

  - type: Facebook
    icon: "fab fa-facebook-square"
    link: "https://www.facebook.com/sharer/sharer.php?title=TITLE&u=URL"

  - type: Email
    icon: "fa-solid fa-envelope"
    link: "mailto:email@example.com?subject=TITLE&body=URL"